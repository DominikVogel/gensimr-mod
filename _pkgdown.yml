reference:
  - title: "API"
    desc: >
      Download and use pre.trained models or datasets.
    contents: 
      - matches("api")
  - title: "Data"
    desc: >
      Helper functions and dataset for demonstration purposes.
    contents: 
      - authors
      - corpus
      - common_texts
      - common_corpus
      - common_dictionary
      - datapath
  - title: "Dependencies"
    desc: >
      Install python dependencies
    contents:
      - install_dependencies
      - install_gensim
      - install_sklearn
  - title: "Corpora"
    desc: >
      Transform and clean corpora.
    contents:
      - doc2bow
      - auth2doc
      - corpora_dictionary
      - matches("mmcorpus")
      - matches("strip")
      - matches("split")
      - porter_stemmer
      - prepare_documents
      - preprocess
      - remove_stopwords
      - stem_text
      - text8corpus
      - filter_rare
  - title: "Models"
    desc: "Available models and utilities."
    contents:
      - wrap
      - matches("model")
      - get_documents_topics
      - starts_with("load")
  - title: "Visualisation"
    desc: "Functions to visualise model outputs, embeddding, etc."
    contents:
      - matches("ldavis")
  - title: "Sklearn"
    desc: "Scikit-learn API."
    contents:
      - matches("sklearn")
  - title: "Document Similarity"
    desc: "Document similarity-related functions."
    contents:
      - similarity_matrix
      - get_similarity
  - title: "Summarize"
    desc: "Text summarization-related functions."
    contents:
      - summarize
      - keywords
      - get_bm25_weights
      - phrases

